<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #5a5a5a, #8b8b8b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .nav-tabs .nav-link {
            color: white;
        }
        .nav-tabs .nav-link.active {
            background-color: white;
            color: #5a5a5a;
            border-radius: 5px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary, .btn-success {
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover, .btn-success:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bienvenido</h1>
        <p class="text-center">Seleccione una opción</p>
        <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registro</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="authContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel">
                <h2 class="text-center">Registro</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nombres" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Apellidos" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="registerGender" required onchange="toggleOtherGender()">
                            <option value="">Seleccione Género...</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3" id="otherGenderContainer" style="display:none;">
                        <input type="text" class="form-control" placeholder="Especifique su género">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="País" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Dirección" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function toggleOtherGender() {
            let genderSelect = document.getElementById('registerGender');
            let otherGenderContainer = document.getElementById('otherGenderContainer');
            otherGenderContainer.style.display = genderSelect.value === 'other' ? 'block' : 'none';
        }
    </script>
</body>
</html>
